<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Antonella üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff6fa5, #ff2e88);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: #ff8fbc;
    padding: 50px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 40px;
    color: white;
    margin-bottom: 10px;
}

p {
    font-size: 22px;
    color: white;
}

.buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 30px;
}

button {
    padding: 20px 50px;
    font-size: 20px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
    font-weight: bold;
}

.yes {
    background: #ff0066;
    color: white;
}

.yes:hover {
    transform: scale(1.1);
    background: #ff3385;
}

.no {
    background: white;
    color: #ff0066;
}

.no:hover {
    transform: scale(1.1);
}

.heart {
    position: absolute;
    bottom: -100px;
    font-size: 40px;
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>ANTONELLA üíñ</h1>
    <p>¬øTe gustar√≠a ser mi San Valent√≠n? üíå</p>

    <div class="buttons">
        <button class="yes">SI QUIERO üíç</button>
        <button class="no">NO GRACIAS üôà</button>
    </div>
</div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 5) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
